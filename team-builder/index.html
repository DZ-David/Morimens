<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morimens Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-slate-950 text-slate-200 font-sans antialiased selection:bg-indigo-500 selection:text-white h-screen flex flex-col p-4 md:p-8"
  >
    <main
      id="app"
      class="w-full mx-auto flex flex-col flex-grow overflow-hidden"
    >
      <header
        class="mb-4 p-4 bg-slate-900 border border-slate-800 rounded-xl shadow-lg flex-shrink-0 flex flex-col md:flex-row justify-between md:items-center gap-4"
      >
        <div class="flex-grow">
          <h1
            class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent mb-2"
          >
            Morimens Team Builder
          </h1>

          <a
            href="../index.html"
            class="group flex items-center gap-2 text-sm font-semibold text-slate-400 hover:text-indigo-400 transition-colors whitespace-nowrap bg-slate-800 hover:bg-slate-950 px-3 py-1.5 rounded-lg border border-slate-700 hover:border-indigo-500/50 inline-flex"
          >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-indigo-500 group-hover:text-indigo-400"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg>
              Morimens Awakeners Database
            </a>
          <p class="text-slate-400 mt-1">
            <a href="https://github.com/DZ-David/Morimens"
              >https://github.com/DZ-David/Morimens</a
            >
          </p>
        </div>

        <nav
          class="flex items-center gap-2 border-b border-slate-700 flex-shrink-0"
          role="tablist"
        >
          <button
            type="button"
            id="inventory-tab-btn"
            class="tab-btn active px-4 py-2 font-semibold text-indigo-400 border-b-2 border-indigo-500 hover:border-indigo-400 transition-colors"
            role="tab"
            aria-selected="true"
            aria-controls="inventory-panel"
          >
            Inventory
          </button>
          <button
            type="button"
            id="team-tab-btn"
            class="tab-btn px-4 py-2 font-semibold text-slate-400 border-b-2 border-transparent hover:text-indigo-400 hover:border-indigo-500 transition-colors"
            role="tab"
            aria-selected="false"
            aria-controls="team-panel"
          >
            Team Builder
          </button>
        </nav>
      </header>

      <div
        id="inventory-panel"
        class="tab-panel flex flex-col gap-4 flex-grow min-h-0"
      >
        <div
          id="inventory-search-block"
          class="bg-slate-900 p-4 rounded-xl border border-slate-800 shadow-lg flex-shrink-0"
        >
          <label
            for="inventory-search"
            class="block text-sm font-semibold text-slate-300 mb-2"
            >Search Inventory</label
          >
          <input
            type="text"
            id="inventory-search"
            placeholder="By name or type..."
            class="w-full bg-slate-800 text-slate-200 text-sm rounded border border-slate-700 pl-4 pr-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none placeholder:text-slate-600 shadow-inner"
          />
        </div>

        <div
          id="inventory-content"
          class="flex flex-col lg:flex-row gap-4 flex-grow min-h-0"
        >
          <div
            id="awakeners-panel"
            class="flex flex-col flex-grow min-h-0 bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl lg:basis-2/3"
          >
            <div
              class="flex flex-wrap items-center justify-between gap-2 mb-4 border-b border-slate-700 pb-2 flex-shrink-0"
            >
              <div class="flex items-center gap-2">
                <h2 class="text-lg font-semibold text-slate-200">Awakeners</h2>
                <span id="awakeners-count" class="text-xs text-slate-400"
                  >(0 owned)</span
                >
              </div>
              <div class="flex gap-2 flex-wrap">
                <div
                  class="flex flex-wrap gap-1 bg-slate-800 p-1 rounded border border-slate-700"
                >
                  <button
                    type="button"
                    id="filter-ultra-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-purple-700 text-white hover:bg-purple-600"
                  >
                    ULTRA
                  </button>
                  <button
                    type="button"
                    id="filter-caro-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-red-700 text-white hover:bg-red-600"
                  >
                    CARO
                  </button>
                  <button
                    type="button"
                    id="filter-chaos-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-yellow-700 text-white hover:bg-yellow-600"
                  >
                    CHAOS
                  </button>
                  <button
                    type="button"
                    id="filter-aequor-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-blue-700 text-white hover:bg-blue-600"
                  >
                    AEQUOR
                  </button>
                </div>
                <button
                  type="button"
                  id="select-all-awakeners-btn"
                  class="px-3 py-1 text-xs font-semibold rounded transition-colors text-slate-400 hover:text-slate-200"
                >
                  All Owned
                </button>
                <button
                  type="button"
                  id="deselect-all-awakeners-btn"
                  class="px-3 py-1 text-xs font-semibold rounded transition-colors text-slate-400 hover:text-slate-200"
                >
                  All Unowned
                </button>
              </div>
            </div>
            <div
              id="inventory-awakeners-list"
              class="scroll-container overflow-y-auto p-2 flex flex-wrap gap-3 content-start flex-grow"
            ></div>
          </div>

          <div
            id="inventory-resize-handle"
            class="hidden lg:block w-3 bg-slate-950 flex items-center justify-center cursor-col-resize flex-shrink-0 group"
            title="Drag to resize Awakeners/Wheels"
          >
            <div
              class="w-1 h-12 bg-slate-700 rounded-full group-hover:bg-indigo-500 transition-colors"
            ></div>
          </div>

          <div
            id="wheels-panel"
            class="flex flex-col flex-grow min-h-0 bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl lg:basis-1/3"
          >
            <div
              class="flex flex-wrap items-center justify-between gap-2 mb-4 border-b border-slate-700 pb-2 flex-shrink-0"
            >
              <div class="flex items-center gap-2">
                <h2 class="text-lg font-semibold text-slate-200">Wheels</h2>
                <span id="wheels-count" class="text-xs text-slate-400"
                  >(0 owned)</span
                >
              </div>
              <div class="flex gap-2 flex-wrap">
                <div
                  class="flex flex-wrap gap-1 bg-slate-800 p-1 rounded border border-slate-700"
                >
                  <button
                    type="button"
                    id="filter-ssr-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-amber-600 text-white hover:bg-amber-500"
                  >
                    SSR
                  </button>
                  <button
                    type="button"
                    id="filter-sr-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-slate-400 text-slate-900 hover:bg-slate-300"
                  >
                    SR
                  </button>
                  <button
                    type="button"
                    id="filter-r-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-amber-700 text-white hover:bg-amber-600"
                  >
                    R
                  </button>
                </div>
                <button
                  type="button"
                  id="select-all-wheels-btn"
                  class="px-3 py-1 text-xs font-semibold rounded transition-colors text-slate-400 hover:text-slate-200"
                >
                  All Owned
                </button>
                <button
                  type="button"
                  id="deselect-all-wheels-btn"
                  class="px-3 py-1 text-xs font-semibold rounded transition-colors text-slate-400 hover:text-slate-200"
                >
                  All Unowned
                </button>
              </div>
            </div>
            <div
              id="inventory-wheels-list"
              class="scroll-container overflow-y-auto p-2 flex flex-wrap gap-3 content-start flex-grow"
            ></div>
          </div>
        </div>
      </div>

      <div
        id="team-panel"
        class="tab-panel hidden flex flex-col lg:flex-row gap-8 lg:gap-0 flex-grow min-h-0"
      >
        <div
          id="team-roster-column"
          class="flex flex-col lg:flex-grow lg:min-h-0"
        >
          <div
            id="team-search-block"
            class="bg-slate-900 p-4 rounded-xl border border-slate-800 shadow-lg flex-shrink-0 mb-4"
          >
            <label
              for="team-awakener-search"
              class="block text-sm font-semibold text-slate-300 mb-2"
              >Search Team Roster</label
            >
            <input
              type="text"
              id="team-awakener-search"
              placeholder="By name..."
              class="w-full bg-slate-800 text-slate-200 text-sm rounded border border-slate-700 pl-4 pr-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none placeholder:text-slate-600 shadow-inner"
            />
          </div>

          <div
            id="team-roster-content"
            class="flex flex-col lg:flex-row gap-4 flex-grow min-h-0"
          >
            <div
              id="team-awakeners-panel"
              class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl flex flex-col lg:flex-grow lg:min-h-0 lg:basis-1/2"
            >
              <div
                class="flex flex-wrap items-center justify-between gap-2 mb-4 border-b border-slate-700 pb-2 flex-shrink-0"
              >
                <div class="flex items-center gap-2">
                  <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                  <h2 class="text-xl font-semibold text-slate-200">
                    Owned Awakeners
                  </h2>
                </div>
                <div
                  class="flex flex-wrap gap-1 bg-slate-800 p-1 rounded border border-slate-700"
                >
                  <button
                    type="button"
                    id="team-filter-ultra-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-purple-700 text-white hover:bg-purple-600"
                  >
                    ULTRA
                  </button>
                  <button
                    type="button"
                    id="team-filter-caro-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-red-700 text-white hover:bg-red-600"
                  >
                    CARO
                  </button>
                  <button
                    type="button"
                    id="team-filter-chaos-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-yellow-700 text-white hover:bg-yellow-600"
                  >
                    CHAOS
                  </button>
                  <button
                    type="button"
                    id="team-filter-aequor-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-blue-700 text-white hover:bg-blue-600"
                  >
                    AEQUOR
                  </button>
                </div>
              </div>
              <div
                id="team-roster-list"
                class="scroll-container overflow-y-auto p-2 flex flex-wrap gap-3 content-start flex-grow"
              ></div>
            </div>

            <div
              id="team-roster-resize-handle"
              class="hidden lg:block w-3 bg-slate-950 flex items-center justify-center cursor-col-resize flex-shrink-0 group"
              title="Drag to resize Awakeners/Wheels"
            >
              <div
                class="w-1 h-12 bg-slate-700 rounded-full group-hover:bg-indigo-500 transition-colors"
              ></div>
            </div>

            <div
              id="team-wheels-panel"
              class="bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl flex flex-col lg:flex-grow lg:min-h-0 lg:basis-1/2"
            >
              <div
                class="flex flex-wrap items-center justify-between gap-2 mb-4 border-b border-slate-700 pb-2 flex-shrink-0"
              >
                <div class="flex items-center gap-2">
                  <div class="w-2 h-2 rounded-full bg-amber-500"></div>
                  <h2 class="text-xl font-semibold text-slate-200">
                    Owned Wheels
                  </h2>
                </div>
                <div
                  class="flex flex-wrap gap-1 bg-slate-800 p-1 rounded border border-slate-700"
                >
                  <button
                    type="button"
                    id="team-filter-ssr-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-amber-600 text-white hover:bg-amber-500"
                  >
                    SSR
                  </button>
                  <button
                    type="button"
                    id="team-filter-sr-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-slate-400 text-slate-900 hover:bg-slate-300"
                  >
                    SR
                  </button>
                  <button
                    type="button"
                    id="team-filter-r-btn"
                    class="px-2 py-1 text-xs font-semibold rounded transition-colors bg-amber-700 text-white hover:bg-amber-600"
                  >
                    R
                  </button>
                </div>
              </div>
              <div
                id="team-wheels-list"
                class="scroll-container overflow-y-auto p-2 flex flex-wrap gap-3 content-start flex-grow"
              ></div>
            </div>
          </div>
        </div>

        <div
          id="team-drag-handle"
          class="hidden lg:block w-3 bg-slate-950 flex items-center justify-center cursor-col-resize flex-shrink-0 group"
          title="Drag to resize panels"
        >
          <div
            class="w-1 h-12 bg-slate-700 rounded-full group-hover:bg-indigo-500 transition-colors"
          ></div>
        </div>

        <div
          id="team-builder-column"
          class="bg-slate-900 p-8 rounded-xl border border-slate-800 shadow-2xl flex flex-col lg:flex-grow lg:min-h-0"
        >
          <div
            class="flex items-center justify-between gap-4 mb-6 border-b border-slate-700 pb-2 flex-shrink-0"
          >
            <h2 class="text-xl font-semibold text-slate-200">
              Team Composition
            </h2>
            <div class="flex items-center gap-3">
              <div
                class="flex gap-1 bg-slate-800 p-1 rounded-lg border border-slate-700"
              >
                <button
                  type="button"
                  id="size-btn-small"
                  class="px-3 py-1.5 text-xs font-semibold rounded transition-colors text-slate-400 hover:text-slate-200"
                >
                  S
                </button>
                <button
                  type="button"
                  id="size-btn-medium"
                  class="px-3 py-1.5 text-xs font-semibold rounded transition-colors text-slate-400 hover:text-slate-200"
                >
                  M
                </button>
                <button
                  type="button"
                  id="size-btn-large"
                  class="px-3 py-1.5 text-xs font-semibold rounded transition-colors bg-indigo-600 text-white"
                >
                  L
                </button>
              </div>
              <button
                type="button"
                id="toggle-images-btn"
                class="px-3 py-1.5 text-xs font-semibold rounded transition-colors bg-indigo-600 text-white hover:bg-indigo-500 border border-indigo-500"
              >
                Hide Images
              </button>
            </div>
          </div>

          <div
            id="rows-container"
            class="space-y-0 overflow-y-auto pr-2 flex-grow"
          ></div>

          <button
            type="button"
            id="add-row-btn"
            class="mt-4 p-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg border border-indigo-500 transition duration-200 shadow-lg flex-shrink-0"
          >
            + Add Team Row (Max 10)
          </button>
        </div>
      </div>
    </main>

    <!-- Toast Notification Container -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"
    ></div>

    <script src="main.js"></script>
  </body>
</html>
